#------------------------------------------------------------------------------
# Kafka:
#------------------------------------------------------------------------------

Replicas: 3
Image: "solsson/kafka"
ImageTag: "0.11.0.0"
ImagePullPolicy: "IfNotPresent"
resources: {}
Storage: "500Gi"
DataDirectory: "/opt/kafka/data"

kafkacat:
  enabled: false

librdkafka:
  enabled: true

  image:
    repository: mazzy/librdkafka
    tag: "0.11.0"
    pullPolicy: IfNotPresent

Metrics:
  enabled: true

  replicaCount: 1
  image:
    repository: solsson/kafka-prometheus-jmx-exporter
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1
      memory: 1536Mi
    requests:
      cpu: 500m
      memory: 1024Mi

#------------------------------------------------------------------------------
# Zookeeper:
#------------------------------------------------------------------------------

zookeeper:
  Servers: 3
  Resources: {}
  Heap: "1G"
  Storage: "2Gi"
  ServerPort: 2888
  LeaderElectionPort: 3888
  ClientPort: 2181
  ImagePullPolicy: "IfNotPresent"
  TickTimeMs: 2000
  InitTicks: 10
  SyncTicks: 5
  ClientCnxns: 60
  SnapRetain: 3
  PurgeHours: 1
  ProbeInitialDelaySeconds : 15
  ProbeTimeoutSeconds : 5
  AntiAffinity : "hard"
  LogLevel : "INFO"
